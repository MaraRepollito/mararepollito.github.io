  <style id="sections-styles">
/* CSS for section section:header */
.site-header {
    position: relative;
    z-index: 10;
    height: 73px;
    background-color: #261884; /* Specific header color from figma */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .print-text {
    color: var(--color-text-light);
    font-size: 14px;
    font-weight: 700;
  }

  .download-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 172px;
    height: 40px;
    background-color: var(--color-accent);
    border-radius: 10px;
    color: var(--color-text-light);
    font-size: 14px;
    font-weight: 700;
    text-decoration: none;
    text-align: center;
  }

/* CSS for section section:main */
.main-content {
    position: relative;
    padding-bottom: 137px; /* Space between card area and footer: 815 - (239+439) */
  }

  .title-container {
    display: flex;
    align-items: center;
    gap: 16px;
    padding-top: 54px; /* 127 - 73 */
    padding-left: 54px;
  }

  .main-title {
    color: var(--color-header-footer-bg);
    font-size: 30px;
    font-weight: 800;
    margin: 0;
    white-space: nowrap;
  }

  .title-wave {
    width: 113px;
    height: 27px;
  }

  .card-container {
    position: relative;
    margin-top: 72px; /* 239 - (127 + 40) */
    margin-left: 44px;
    margin-right: 43px; /* 414 - 44 - 327 */
  }

  .card-image {
    display: block;
    width: 100%;
    height: auto;
  }

  .card-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: var(--color-text-light);
    text-align: center;
    padding: 3px 10px;
  }

  .caption-text {
    margin: 0;
    color: var(--color-text-dark);
    font-size: 22px;
    font-weight: 400;
    line-height: 1.2;
  }
  
  .decorative-swirl {
    position: absolute;
    top: 632px; /* y-position from figma */
    left: 0; /* x-position from figma */
    width: 178px;
    height: 183px;
    z-index: 1;
  }

/* CSS for section section:footer */
.site-footer {
    position: relative;
    height: 130px;
    background-color: var(--color-header-footer-bg);
    overflow: hidden;
  }

  .footer-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background-color: var(--color-accent);
  }

  .footer-wave {
    position: absolute;
    top: 17px; /* 832 - 815 */
    left: 50%;
    transform: translateX(-50%);
    width: 1196px;
    height: 31px;
    min-width: 1196px; /* Prevent shrinking */
  }
  </style>
